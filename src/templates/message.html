<div id="gist-embed-message">
  <style>
    #gist-overlay.background {
      position: fixed;
      z-index: 9999999998;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: '${overlayColor}';
      visibility: hidden;
    }
    #gist-overlay.background.visible {
      visibility: visible;
    }
    #gist-overlay.background.is-blacked-out {
      display: block;
    }
    #gist-message {
      width: '${messageWidth}';
      position: absolute;
      border: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 9999999999;
      left: 50%;
      transform: translateX(-50%);
    }
    #gist-message.visible {
      opacity: 1;
    }
    #gist-message.center {
      transform: translate(-50%, -50%);
      top: 50%;
    }
    #gist-message.bottom {
      bottom: 0;
    }
    #gist-message.top {
      top: 0;
    }
    @media (max-width: '${maxWidth}') {
      #gist-message {
        width: 100%;
      }
    }
  </style>
  <div id="gist-overlay" class="background">
    <iframe id="gist-message" class="message" src="${url}"></iframe>
  </div>
</div>
